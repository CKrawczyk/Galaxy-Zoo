<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/application.css" type="text/css" charset="utf-8">
    <script src="/application.js" type="text/javascript" charset="utf-8"></script>
    
    <script type="text/javascript" charset="utf-8">
      var jQuery = require("jqueryify");
      var exports = this;
      jQuery(function() {
        var App = require("index");
        exports.app = new App({el: $("body")});
      });
    </script>
    <title>Galaxy Zoo</title>
  </head>
<body>
  <nav>
    <ul>
      <li>
        <a href="#classify">Classify</a>
      </li>
      <li>
        <a href="#science">Science</a>
      </li>
      <li class="logo">
        <a href="/"><img src="images/gz_logo.png" alt="Galaxy Zoo" /></a>
      </li>
      <li>
        <a href="http://talk.galaxyzoo.org" target="_blank">Talk</a>
      </li>
      <li class="last">
        DavidMill
      </li>
    </ul>
  </nav>
  <div id="classify">
    <div class="galaxy">
      <img src="images/spiral_galaxy.jpeg" id="subject" />
    </div>
    <div class="tree">
      <div class="top">
        <h1 class="heading">Classify</h1>
        <ul class="help">
          <li>Help</li>
          <li>Restart</li>
        </ul>
      </div>
      <div class="question">
        <p class="question-heading">Shape</p>
        <p class="question-text">Is this galaxy elliptical, spiral, or irregularly shaped?</p>
      </div>
    </div>
    
    <div id="buttons">
      <div id="hover">
        Elliptical
      </div>
      <img src="images/buttons.png" style="padding-left:20px" />
    </div>
    <div style="clear:both;"></div>
  </div>
</body>
</html>

<script>
  jQuery("#subject").bind("click", function(event) {
    $(this).attr({src: "images/spiral_galaxy_invert.jpeg"});
  });
</script>
